      content="Kotinga is a modern URL shortener with support for custom alias"

    <meta name="twitter:card" content="summary" />

  <body>
    <main class="main">
      <form class="form" action="javascript:void(0);">
        <input
          type="url"
          id="urlinput"
          placeholder="paste a long url"
          label="paste a long url"
          required
        />
        <input
          type="text"
          maxlength="20"
          id="custominput"
          placeholder="optional custom alias"
          label="optional custom alias"
        />
        <button id="sbtn" type="submit" aria-label="Shorten">
          <span id="status">shorten</span>
        </button>
      </form>
      <div id="erbox"></div>
      <div class="form" id="output" style="display: none;">
        <div id="alias"></div>
        <input
          type="text"
          id="shortenedURL"
          placeholder="Output"
          label="short url"
        />
        <div id="sucess"></div>
        <div id="qr"></div>
      </div>
      <div class="flex"></div>
      <footer>
        <a href="delete">
          <span class="iconify" data-icon="ic:outline-delete-sweep"></span>
          Delete Aliases
        </a>
        <a href="https://github.com/k4ustu3h/kotin.ga">
          <span class="iconify" data-icon="mdi-github-circle"></span>
          GitHub
        </a>
        <div class="flex"></div>
        <div class="theme-switch-wrapper">
          <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
          </label>
        </div>
        <script src="assets/js/darkmode.js"></script>
        <a class="copyright" href="https://k4ustu3h.cf">
          <span class="copyright_img">K_</span>
          &copy;2019
        </a>
      </footer>
    </main>
    <script src="assets/js/index.js"></script>
  </body>
